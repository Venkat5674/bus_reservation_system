services:
  - type: web
    name: bus-reservation-system
    env: docker
    plan: free
    region: ohio
    branch: main
    numInstances: 1
    healthCheckPath: /
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_HOST
        fromDatabase:
          name: bus-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: bus-db
          property: port
      - key: DB_NAME
        fromDatabase:
          name: bus-db
          property: database
      - key: DB_USER
        fromDatabase:
          name: bus-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: bus-db
          property: password
      - key: PORT
        value: 8080

databases:
  - name: bus-db
    databaseName: busdb
    user: bususer
    plan: free
    region: ohio
