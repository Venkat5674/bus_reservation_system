<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Admin Login - BusBooker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body>
    <div class="navbar">
        <a href="/" class="navbar-brand">BusBooker</a>
        <span>Admin Portal</span>
    </div>

    <div class="auth-container">
        <div class="card">
            <h2 class="auth-header">Admin Login</h2>
            <div id="error-alert" class="alert alert-error"></div>

            <form onsubmit="handleLogin(event, 'ROLE_ADMIN')">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-block">Login as Admin</button>
            </form>

            <p style="text-align: center; margin-top: 1rem;">
                <a href="/">Back to Home</a>
            </p>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>

</html>
