<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Search Buses - BusBooker</title>
    <link rel="stylesheet" href="/css/style.css">
</head>

<body onload="checkAuth('ROLE_USER')">
    <div class="navbar">
        <a href="/" class="navbar-brand">BusBooker</a>
        <div class="nav-links">
            <a href="/user-dashboard" class="btn btn-secondary" style="margin-right: 1rem;">Dashboard</a>
            <button onclick="logout()">Logout</button>
        </div>
    </div>

    <div class="container">
        <h1>Find Your Bus</h1>

        <div class="card">
            <form onsubmit="handleSearch(event)">
                <div class="grid" style="grid-template-columns: 1fr 1fr auto;">
                    <div class="form-group">
                        <label>Source</label>
                        <input type="text" id="source" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Destination</label>
                        <input type="text" id="destination" class="form-control" required>
                    </div>
                    <div class="form-group" style="display: flex; align-items: flex-end;">
                        <button type="submit" class="btn">Search</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="search-results" class="grid">
            <!-- Results will appear here -->
        </div>
    </div>
    <script src="/js/bus.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/dashboard.js"></script>
</body>

</html>
